{% extends "layout_new.html" %}
{% from 'bootstrap5/form.html' import render_form, render_hidden_errors  %}
{% block head %}
<script>
    $(document).ready(function(){
        const td = new tempusDominus.TempusDominus(document.getElementById('finishedDateTxt'), {
            display: {
                components: {
                    useTwentyfourHour: true
                }
            }
        });
        td.dates.formatInput = function(date) { {return moment(date).format('YYYY-MM-DD HH:mm') } }
    });
</script>
{% endblock %}
{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Create donation</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Create donation</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-12 wow fadeIn" data-wow-delay="0.5s">
                <div class="h-100 bg-secondary p-5">
                    {{ render_form(form) }}
                    {{ render_hidden_errors(form) }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
