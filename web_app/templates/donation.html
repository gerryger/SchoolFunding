{% extends "layout_new.html" %}
{% block head %}
    <script src="https://www.paypal.com/sdk/js?components=buttons,card-fields&client-id={{ paypal_client_id }}"></script>
    <script src="{{ url_for('static', filename='js/paypal-integration.js') }}"></script>
    <script src="{{ url_for('static', filename='js/donation-page.js') }}"></script>    
{% endblock %}
{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Donate</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Donate</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Donate Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3">Donate Now</div>
                    
                    <h1 class="display-6 mb-5">{{ funding.data.title }}</h1>
                    <img class="img-fluid" src="{{ funding.data.image_url }}" alt="">
                    <br />
                    <p class="mb-0">{{ funding.data.description }}</p>
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <div class="h-100 bg-secondary p-5">
                        <form>
                            <div class="row g-3">
                                {#<!-- <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-light border-0" id="name" placeholder="Your Name">
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control bg-light border-0" id="email" placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div> -->#}
                                <div class="col-12">
                                    <div class="btn-group d-flex justify-content-around">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="10">
                                        <label class="btn btn-light py-3" for="btnradio1">$10</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="20">
                                        <label class="btn btn-light py-3" for="btnradio2">$20</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="30">
                                        <label class="btn btn-light py-3" for="btnradio3">$30</label>
                                    </div>
                                </div>
                                <div class="col-12" id="serviceChargeDiv" style="display: none;">
                                    <label class="py-3" data-service-charge-rate="{{ service_charge_rate }}">Service charge:</label>
                                    <label class="py-3 float-end">$1.50</label>
                                </div>
                                <div class="col-12" id="totalDiv" style="display: none;">
                                    <label class="py-3">Total:</label>
                                    <label class="py-3 float-end">$1.50</label>
                                </div>
                                <div class="col-12">
                                    <div id="paypal-button-container" class="form-floating"></div>
                                </div>
                                <input type="hidden" name="csrfToken" value="{{ csrf_token() }}" />
                                {#<!-- <div class="col-12">
                                    <div id="card-name-field-container" class="form-floating"></div>
                                </div>
                                <div class="col-12">
                                    <div id="card-number-field-container" class="form-floating"></div>
                                </div>
                                <div class="col-12">
                                    <div id="card-cvv-field-container" class="form-floating"></div>
                                </div>
                                <div class="col-12">
                                    <div id="card-expiry-field-container" class="form-floating"></div>
                                </div>                                 -->
                                #}
                                {#<!-- <div class="col-12">
                                    <button id="card-field-submit-button" class="btn btn-primary px-5" style="height: 60px;">
                                        Donate Now
                                        <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                                            <i class="fa fa-arrow-right"></i>
                                        </div>
                                    </button>
                                </div> -->#}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Donate End -->
{% endblock %}
